  <!-- Contact form section -->
  <section class="contact-section">
    <form  class="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
      <h2>Contact Us! <i class="fa-solid fa-shield-dog"></i></h2>
      <p>Telephone 01245 888888 or complete the form below:</p>

      <label for="fname">First Name</label>
      <input class="text-input" id="fname" type="text" name="first_name" required>
      
      <label for="lname">Last Name</label>
      <input class="text-input" id="lname" type="text" name="last_name" required>

      <label for="postcode">Postcode</label>
      <input class="text-input" id="postcode" type="text" name="post_code" required>
      
      <label for="phone">Telephone (e.g. 01245 111111)</label>
      <input class="text-input" type="tel" id="phone" name="phone" pattern="0[0-9]{4} [0-9]{6}" required>
      
      <label for="email">Email Address</label>
      <input class="text-input" id="email" type="email" name="email_address" required>
      
      <label for="dname">Dogs Name</label>
      <input class="text-input" id="dname" type="text" name="dogs_name" required>
      
      <label for="dbreed">Breed</label>
      <input class="text-input" id="dbreed" type="text" name="dogs_breed" required>

      <label for="comments">Comments/Feedback</label>
      <textarea class="text-input" id="comments" name="comments" rows="10" cols="42">Please add any comments or feedback...</textarea>
    
      <input class="contact-button" type="submit" value="Contact Us">
  	</form>
